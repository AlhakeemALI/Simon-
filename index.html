<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Simon game</title>
</head>
<body>
   
  <div class="glass">
    
  <h1 id="logo">SIMON SAYS</h1>
    <div class="circle">
  <div id=1 class="panel color green"></div>
  <div id=2 class="panel color red"></div>
  <div id=3 class="panel color yellow "></div>
  <div id=4 class="panel color blue "></div>

  <div class="container">
    <div id="resetText"><p> ⚠️ Your Choices Were Wrong Select The Reset Button To Start Over!!!</p>
    </div>
    <button class="startBtn">Start</button>
  </div>
</div>
  
<footer class="footer">
  <div id="round">ROUND:
    <span id="round1">0</span>
  </div>
  <div id="on/off">
    <button class="reset">RESET</button>
  </div>
   <div id="score">SCORE:
    <span id="score2">0</span>
   </div>
</footer>
  
  </div>
  <script src="app.js"></script>
</body>
</html>
